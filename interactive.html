
<!doctype html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>interactive</title>

  <meta name="description"
    content="Client-side app showing two-way data binding with Vue.js - no build tools required.">

  <!-- get current Bootstrap Material Design styles from https://mdbootstrap.com/md-bootstrap-cdn/ -->

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
  <!-- Bootstrap core CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
  <!-- Material Design Bootstrap -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.10/css/mdb.min.css" rel="stylesheet">

  <!-- A bit of CSS required for sticky footer -->
  <link href="index.css" rel="stylesheet">

  <!-- Vue component styles -->
  <link href="components/adder/adder.css" rel="stylesheet">
  <link href="components/subtracter/subtracter.css" rel="stylesheet">
  <link href="components/multiplier/multiplier.css" rel="stylesheet">
  <link href="components/division/division.css" rel="stylesheet">

</head>

<body class="d-flex flex-column sticky-footer-wrapper">
  <main class="container-fluid  flex-fill">

    <div class="row">

      <article id="adder" class="col-md-4 ">
        <p>This is component adds!</p>

        <fieldset class="mt-2">
          <label for="guest">Enter your name (2 to 20 characters):</label>
          <input v-model="guest" id="guest" type="text" minlength="2" maxlength="20">
        </fieldset>

        <fieldset class="mt-2">
          <label for="firstNumber">Enter first number (1 to 100):</label>
          <input v-model="firstNumber" id="firstNumber" type="number" min="1" max="100">
          <span id="firstWarning" class="text-danger"></span>
        </fieldset>

        <fieldset class="mt-2">
          <label for="secondNumber">Enter second number (1 to 100):</label>
          <input v-model="secondNumber" id="secondNumber" type="number" min="1" max="100">
          <span id="secondWarning" class="text-danger"></span>
        </fieldset>

        <h3 class="mt-2">{{result}}</h3>
      </article>

      <article id="subtracter" class="col-md-4 ">
        <p>Here's another component.</p>
        <p>This one subtracts!</p>

        <fieldset class="mt-2">
          <label for="first">Enter first number (1 to 100):</label>
          <input v-model="first" id="first" type="number" min="1" max="100">
          <span id="firstWarning" class="text-danger"></span>
        </fieldset>

        <fieldset class="mt-2">
          <label for="second">Enter second number (1 to 100):</label>
          <input v-model="second" id="second" type="number" min="1" max="100">
          <span id="secondWarning" class="text-danger"></span>
        </fieldset>

        <h3 class="mt-2">{{difference}}</h3>
      </article>

      <article id="multiplier" class="col-md-4 ">
        <p>This is component multiplies!</p>

        <fieldset class="mt-2">
          <label for="guest">Enter your name (2 to 20 characters):</label>
          <input v-model="guest" id="guest" type="text" minlength="2" maxlength="20">
        </fieldset>

        <fieldset class="mt-2">
          <label for="numberOne">Enter first number (1 to 100):</label>
          <input v-model="numberOne" id="numberOne" type="number" min="1" max="100">
          <span id="firstWarning" class="text-danger"></span>
        </fieldset>

        <fieldset class="mt-2">
          <label for="numberTwo">Enter second number (1 to 100):</label>
          <input v-model="numberTwo" id="numberTwo" type="number" min="1" max="100">
          <span id="secondWarning" class="text-danger"></span>
        </fieldset>

        <h3 class="mt-2">{{answer}}</h3>
      </article>
      <article id="divide" class="col-md-4 ">
        <p>This is component divides!</p>

        <fieldset class="mt-2">
          <label for="guest">Enter your name (2 to 20 characters):</label>
          <input v-model="guest" id="guest" type="text" minlength="2" maxlength="20">
        </fieldset>

        <fieldset class="mt-2">
          <label for="number1">Enter first number (1 to 100):</label>
          <input v-model="number1" id="number1" type="number" min="1" max="100">
          <span id="firstWarning" class="text-danger"></span>
        </fieldset>

        <fieldset class="mt-2">
          <label for="number2">Enter second number (1 to 100):</label>
          <input v-model="number2" id="number2" type="number" min="1" max="100">
          <span id="secondWarning" class="text-danger"></span>
        </fieldset>

        <h3 class="mt-2">{{ans}}</h3>
      </article>


    </div>

  </main>

  <!-- sticky footer with padding on y-axis (top and bottom) -->

  <footer class="container-fluid">
    &copy; 2019
    <a herf=>

  </footer>



  <!-- get current Bootstrap Material Design styles from https://mdbootstrap.com/md-bootstrap-cdn/ -->

  <!-- JQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <!-- Bootstrap tooltips -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
  <!-- Bootstrap core JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <!-- MDB core JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.10/js/mdb.min.js"></script>

  <!-- Vue.js must be added before our custom code from https://cdnjs.com/libraries/vue -->

  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.js"></script>

  <!-- Vue components -->

  <script src="components/adder/adder.js"></script>
  <script src="components/subtracter/subtracter.js"></script>
  <script src="components/multiplier/multiplier.js"></script>
  <script src="components/division/division.js"></script>
</body>

</html>
